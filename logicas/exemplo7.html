/*Exemplo 4*/

function sorteia(){

	return Math.round(Math.random()*10);
}

function sorteiaNumeros(quantidade){

	var segredo = [];

	var numero = 1;


	while(numero <= quantidade){


		var nuemroAleatorio = sorteia();

		var achou = false;

		for(var posicao = 0; posicao < segredo.length; posicao++){

			if(segredo[posicao]== nuemroAleatorio){
				achou = true;
				break;
			}

		}

		if(achou == false){
		segredo.push(nuemroAleatorio);
		numero++;
	}


	} 

	return segredo;
}

var segredo = sorteiaNumeros(3);

console.log(segredo);

var input = document.querySelector("input");

input.focus();


function verifica(){

var achou = false;

for( var posicao = 0; posicao < segredo.length; posicao++){/*o length retorna a quantidade de elementos que ele tem* no arraylist ou seja no vetor*/

if(input.value == segredo[posicao]){

	alert("Voce acertou!");
	achou = true;
	break;
}
}
if(achou == false){

	alert("Voce errou!")

}


input.value = "";
input.focus();


}

var button = document.querySelector("button");

button.onclick = verifica;


</script>
