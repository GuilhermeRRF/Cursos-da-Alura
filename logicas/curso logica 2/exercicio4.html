

<canvas width="600" height="400"></canvas>

<script>
/*

/*exemplo 1*/

var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');

pincel.fillStyle = "lightgrey";
pincel.fillRect(0,0,600,400);

function desenhaCirculo(x,y,raio) {


	pincel.fillStyle = 'blue';
	pincel.beginPath();
	pincel.arc(x, y, raio, 0, 2 * Math.PI);
	pincel.fill();
}

function limpaTela() {/*funcao para pintar tela*/

	pincel.clearRect(0,0,600,400);

}

 var x = 20;

function atualizaTela(){

	limpaTela();/*limpa a tela pra não ficar a bolinha interior*/

	desenhaCirculo(x,20,10);/*pinta o circulo*/
	x++;

}
 setInterval(atualizaTela,10);/*A função setInterval requer dois parâmetros: o código ou função a ser processado e o tempo em milissegundos entre os eventos do temporizador.*/



</script>



<!--
obs:Aprendemos que a função setInterval recebe dois parâmetros. O primeiro é o nome da função que desejamos que o JavaScript chame em um intervalo de tempo. O segundo parâmetro é esse intervalo de tempo em milissegundos.

Toda vez que atualizaTela for chamada, o valor de x deve ser atualizado para que na próxima chamada da função pelo setInterval a bolinha seja desenhada em uma nova posição. O problema é que Rita inicializou a variável dentro da função atualizaTela, sendo assim, toda vez que ela for chamada seu valor voltará a ser 20.

Para solucionar, precisamos declarar e inicializar a variável x fora da função atualizaTela. Dessa forma, a lógica de atualizaTela só incrementará o valor da variável. O que acabamos de solucionar é um problema de escopo de variável no mundo da programação. Uma variável pode ter um escopo de função, ou seja, só dentro da função ou ter um escopo chamado de escopo global. Quando declarada fora de uma função, a variável é acessível por qualquer outra função do nosso programa-->
